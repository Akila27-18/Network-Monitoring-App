{% extends 'monitor/base.html' %}
{% block title %}Reset Password | Network Monitor{% endblock %}

{% block content %}

<div class="max-w-md mx-auto bg-[#10223a] p-8 rounded-xl shadow-xl border border-cyan-500/20">
    <h2 class="text-3xl font-semibold text-center text-cyan-400 mb-6">
        Reset Your Password
    </h2>

    <p class="text-gray-300 text-sm mb-6 text-center">
        Enter your email address and we'll send you a link to reset your password.
    </p>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block text-gray-300 mb-1">Email</label>
            <input type="email" name="email" required
                class="w-full p-3 rounded-lg bg-[#0b192c] text-gray-100 border border-gray-600 focus:border-cyan-400">
        </div>

        <button type="submit"
            class="w-full py-3 bg-cyan-500 hover:bg-cyan-400 text-black font-semibold rounded-lg transition">
            Send Reset Link
        </button>
    </form>
</div>

{% endblock %}
