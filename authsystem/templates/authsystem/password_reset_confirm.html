{% extends 'monitor/base.html' %}
{% block title %}Create New Password | Network Monitor{% endblock %}

{% block content %}

<div class="max-w-md mx-auto bg-[#10223a] p-8 rounded-xl shadow-xl border border-cyan-500/20">

    <h2 class="text-3xl font-semibold text-center text-cyan-400 mb-6">
        Create New Password
    </h2>

    {% if validlink %}

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block text-gray-300 mb-1">New Password</label>
            <input type="password" name="new_password1" required
                class="w-full p-3 rounded-lg bg-[#0b192c] text-gray-100 border border-gray-600 focus:border-cyan-400">
        </div>

        <div>
            <label class="block text-gray-300 mb-1">Confirm Password</label>
            <input type="password" name="new_password2" required
                class="w-full p-3 rounded-lg bg-[#0b192c] text-gray-100 border border-gray-600 focus:border-cyan-400">
        </div>

        <button type="submit"
            class="w-full py-3 bg-cyan-500 hover:bg-cyan-400 text-black font-semibold rounded-lg transition">
            Reset Password
        </button>
    </form>

    {% else %}
    <p class="text-red-400 text-center">This password reset link is invalid or expired.</p>
    {% endif %}

</div>

{% endblock %}
