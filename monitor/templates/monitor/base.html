<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Network Monitoring System{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            /* Soft geometric gradient background */
            background: linear-gradient(135deg, #0a1a2f 0%, #0f2742 100%);
            background-attachment: fixed;
        }

        .geo-bg {
            background-image:
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.04) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
        }
    </style>
</head>

<body class="geo-bg min-h-screen flex flex-col text-gray-100 font-sans">

    <!-- NAVBAR -->
    <nav class="bg-[#0f1f33] border-b border-cyan-500/20">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

            <!-- Logo / Title -->
            <h1 class="text-2xl font-bold text-cyan-400">
                Network Monitor
            </h1>

            <!-- Navigation Links -->
            <div class="flex gap-6 text-gray-300">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="hover:text-cyan-400">Dashboard</a>
                    <a href="{% url 'logs' %}" class="hover:text-cyan-400">Logs</a>

                    {% if user.role == 'admin' %}
                        <a href="{% url 'alerts' %}" class="hover:text-cyan-400">Alerts</a>
                    {% endif %}

                    <a href="{% url 'logout' %}" class="text-red-400 hover:text-red-300">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-cyan-400">Login</a>
                    <a href="{% url 'register' %}" class="hover:text-cyan-400">Register</a>
                {% endif %}
            </div>

        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-grow max-w-6xl mx-auto px-6 py-10">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-[#0f1f33] text-center py-4 text-gray-400 text-sm border-t border-cyan-500/20">
        © {{ year }} Network Monitoring System — All Rights Reserved
    </footer>

</body>

</html>
