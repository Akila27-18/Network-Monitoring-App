{% extends "monitor/base.html" %}
{% block title %}Upload Logs{% endblock %}

{% block content %}

<h2 class="text-3xl font-bold text-cyan-400 mb-6">Upload Log File</h2>

<div class="max-w-md bg-[#102238] p-6 rounded-xl border border-cyan-500/20 shadow">

    {% if message %}
    <div class="mb-4 bg-green-500/20 text-green-300 px-4 py-2 border border-green-500/40 rounded">
        {{ message }}
    </div>
    {% endif %}

    {% if error %}
    <div class="mb-4 bg-red-500/20 text-red-300 px-4 py-2 border border-red-500/40 rounded">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label class="block mb-2 text-gray-300">Select log file:</label>
        <input type="file" name="logfile"
               class="w-full mb-4 text-gray-200 rounded bg-[#0d1a2b] border border-cyan-500/20 p-2">

        <button type="submit"
                class="w-full bg-cyan-500 hover:bg-cyan-400 text-gray-900 font-semibold py-2 rounded transition">
            Upload
        </button>
    </form>

</div>

{% endblock %}
