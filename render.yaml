services:
  - type: web
    name: netwatch-monitor
    env: python
    plan: free

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    startCommand: gunicorn network_monitor.wsgi:application

    disk:
      name: sqlite-data
      mountPath: /opt/render/project/db
      sizeGB: 1   # enough for SQLite DB

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: network_monitor.settings

      - key: SECRET_KEY
        generateValue: true

      - key: PYTHON_VERSION
        value: 3.12
